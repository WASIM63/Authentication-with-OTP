<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../icons/css1/all.min.css">
</head>
<body>
    <div id="box">
        <h2>Password Recovary</h2>
        <form action="/forgotPassword/">
            <div class="iconDiv" onclick="reset">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="E-mail Address" id="email" name="email">
                <div id="getOtp" class="btn" onclick="getOtp()">Get OTP</div>
            </div>
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-key"></i>
                <input type="number" placeholder="OTP" name="otp" id="otp">
                <div class="btn" id="otpVerify" onclick="verifyOtp()">Verify</div>
            </div>             
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Create New Password" id="newPassword" name="newPassword">
                <i class="fa-solid fa-eye-slash" id="stEye" onclick="myFunction('newPassword','stEye')"></i>
            </div>
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirm New Password" id="confirmNewPassword" name="confirmNewPassword">
                <i class="fa-solid fa-eye-slash" id="ndEye" onclick="myFunction('confirmNewPassword','ndEye')"></i>
            </div>
            <div class="btn" style="margin-top: 50px;" onclick="submit()">Submit</div>
        </form>
        <div style="margin-top: 50px;">
            <p>Can't find account?<a href="/register">Create one</a></p>
            <a href="#">Contact us</a>
        </div>
    </div>
    <script src="/forgotPassword.js"></script>
</body>
</html>
