<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../icons/css1/all.min.css">
</head>
<body>
    <div id="outerBox">
        <div id="left"></div>
        <div id="right">
            <h2 id="welcome">Welcome Back!</h2>
            <form action="/logIn/" method="post" id="form">
                <div class="iconDiv">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="E-mail Address" id="email" name="email">
                </div>
                <div class="iconDiv">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="setPassword" name="password">
                    <i class="fa-solid fa-eye-slash" id="stEye" onclick="myFunction('setPassword','stEye')"></i>
                </div>
                <div class="iconDiv">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" placeholder="Enter Captcha" name="captcha" id="captchaText" oninput="verifycaptcha()">
                    <div id="captchaBox"></div>
                    <i class="fa-solid fa-rotate-right" onclick="getCaptcha()"></i>
                </div>
                <div style="display:flex;justify-content: space-between;margin-top:10px;">
                    <p><input type="checkbox" id="rememberMe" style="height:15px;width:15px;margin: 5px;" name="rememberMe">Remember Me</p>
                </div>
                <div class="iconDiv" style="margin-top: 50px;">
                    <div class='btn'id="createAccount"><a href="/forgotPassword">Forgot Password?</a></div>
                    <div class="btn" id="signIn" onclick="sub()">Sign In</div>
                </div>
                <div style="margin-top: 50px;">Dont't have an Account?<a href="/signUp">Sign Up</a></div>
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="/captcha.js"></script>
</body>
</html>
