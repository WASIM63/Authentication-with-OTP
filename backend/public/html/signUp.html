<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../icons/css1/all.min.css">
</head>
<body>
    <div id="box">
        <h2>Create New Account</h2>
        <form action=''>
            <div class="iconDiv" onclick="reset()">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" id="name" name="name" class="wrongPass">
            </div>
            <div style="display: flex;justify-content: space-between;" onclick="reset()">
                <div class="iconDiv">
                    <i class="fa-solid fa-cake-candles"></i>
                    <input id="dob" name="dob" type="date">
                </div>
                <div class="iconDiv">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select name="gender" id="gender" style="color:gray" onfocus="(this.style='color=black')" onblur="if(!this.value) this.style='color=gray'">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-phone"></i>
                <input type="number" value="" id="mobile" placeholder="Mobile Number" name="mobileNumber">
            </div>
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" value="" placeholder="E-mail Address" id="email" name="email">
                <div class="btn" id="getOtp" name="otpBtn" onclick="getOtp()">Get OTP</div>
            </div>
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-key"></i>
                <input type="number" placeholder="OTP" name="otp" value="" id="otp">
                <div class="btn" id='otpVerify' onclick="varifyOtp()">Verify</div>
            </div>             
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Set Password" id="setPassword" name="setPassword">
                <i class="fa-solid fa-eye-slash" id="stEye" onclick="myFunction('setPassword','stEye')"></i>
            </div>
            <div class="iconDiv" onclick="reset()">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword">
                <i class="fa-solid fa-eye-slash" id="ndEye" onclick="myFunction('confirmPassword','ndEye')"></i>
            </div>
            <div class="btn" style="margin-top: 10px;" onclick="submit()">Create Account</div>
        </form>
        <div style="margin-top: 50px;">
            <p>Already Registered? <a href="/">Sign In</a></p>
            <a href="#">Terms and Conditions</a>
        </div>
    </div>
    <script src="/signUp.js"></script>
    <script src="/script.js"></script>
</body>
</html>
